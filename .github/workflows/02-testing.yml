# Шаг 2: Workflow с установкой зависимостей и тестированием
# Демонстрирует работу с Python и pytest

name: 02 - CI с тестированием

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # Чекаут кода
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Установка Python
      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # Кэширование зависимостей для ускорения сборки
      - name: Кэширование pip зависимостей
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      # Установка зависимостей
      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Проверка кода (linting)
      - name: Проверка кода с помощью flake8
        run: |
          pip install flake8
          # Останавливаем сборку если есть синтаксические ошибки или неопределенные имена
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Предупреждения (не останавливают сборку)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      # Запуск тестов
      - name: Запуск тестов
        run: |
          pytest tests/ -v --cov=app --cov-report=term-missing
      
      # Сохранение отчета о покрытии
      - name: Генерация отчета о покрытии
        run: |
          pytest tests/ --cov=app --cov-report=xml --cov-report=html
      
      # Загрузка артефактов
      - name: Загрузка отчета о покрытии
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30
